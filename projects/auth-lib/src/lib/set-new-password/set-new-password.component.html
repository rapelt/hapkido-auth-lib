<auth-logo></auth-logo>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Verification Code</ion-label>
        <ion-input name="verification-code" type="text" formControlName="verification_code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input name="fp-password1" type="password" formControlName="password1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input name="fp-password2" type="password" formControlName="password2"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button class="cy-forgot-password-submit" type="submit" expand="block" [disabled]="forgotPasswordForm.invalid">Reset Password</ion-button>
  <ion-button
    color="secondary"
    fill="clear"
    (click)="backBTN()"
    expand="block">
    Cancel
  </ion-button>
  </form>
