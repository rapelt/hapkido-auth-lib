<form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
  <ion-list>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input class="cy-password1" name="password1" type="password" formControlName="password1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input class="cy-password2" name="password2" type="password" formControlName="password2"></ion-input>
    </ion-item>

  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button
        class="cy-force-password-submit"
        type="submit"
        color="primary"
        expand="block"
        [disabled]="resetPasswordForm.invalid">
        Reset Password
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button
        color="secondary"
        expand="block"
        fill="outline"
        (click)="backBTN()">
        Back
      </ion-button>
    </ion-col>
  </ion-row>

</form>
