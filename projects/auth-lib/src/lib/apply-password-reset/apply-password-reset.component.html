<form [formGroup]="usernameForm" (ngSubmit)="usernameSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input name="fp-username" type="text" formControlName="username"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button
        class="cy-fp-username-submit"
        type="submit"
        expand="block"
        [disabled]="usernameForm.invalid">Get code</ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        color="secondary"
        fill="outline"
        (click)="backBTN()"
        expand="block">
        Back
      </ion-button>
    </ion-col>
  </ion-row>


</form>
