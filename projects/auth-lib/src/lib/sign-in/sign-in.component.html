
<auth-logo></auth-logo>

<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input class="cy-username" name="username" formControlName="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input class="cy-password" name="password" type="password" formControlName="password"></ion-input>
    </ion-item>
  </ion-list>
<!--  <ion-button type="button" size="small" class="cy-forgot-btn forgot-btn" color="medium" fill="clear" (click)="forgotPasswordBTN()">Forgot Password?</ion-button>-->
  <button type="button" class="cy-forgot-btn forgot-btn" (click)="forgotPasswordBTN()">Forgot Password?</button>
  <ion-button type="submit" class="cy-sign-in-btn" color="primary" expand="block" [disabled]="signInForm.invalid">Sign In</ion-button>
</form>
